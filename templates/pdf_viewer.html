<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahodatnoma PDF - {{ username }}</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #0f172a;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .viewer-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }
        .loading-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, 0.95);
            color: #f8fafc;
            font-size: 18px;
            letter-spacing: 0.02em;
            transition: opacity 0.2s ease;
            z-index: 10;
        }
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .error-message {
            color: #fca5a5;
            text-align: center;
        }
        .download-link {
            margin-top: 12px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            background: rgba(59, 130, 246, 0.2);
            color: #bfdbfe;
            border-radius: 999px;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="viewer-wrapper">
        <div id="loading" class="loading-overlay">Hujjat yuklanmoqda...</div>
        <embed 
            id="pdfEmbed"
            class="pdf-embed"
            src="{{ pdf_url }}#zoom=page-width"
            type="application/pdf"
            title="Shahodatnoma"
        >
    </div>

    <script>
        const embed = document.getElementById('pdfEmbed');
        const loading = document.getElementById('loading');
        const pdfUrl = '{{ pdf_url }}';
        const downloadUrl = '{{ download_url }}';

        function applyZoom() {
            if (!pdfUrl) return;
            const baseUrl = pdfUrl.split('#')[0];
            embed.src = `${baseUrl}#zoom=page-width`;
        }

        function hideLoading() {
            loading.classList.add('hidden');
        }

        if (!pdfUrl) {
            loading.innerHTML = '<div class="error-message">PDF fayl topilmadi.</div>';
        } else {
            applyZoom();
            embed.addEventListener('load', hideLoading);
            embed.addEventListener('error', () => {
                loading.innerHTML = `
                    <div class="error-message">PDF faylni ochib bo'lmadi.</div>
                    <a class="download-link" href="${downloadUrl}" download>
                        PDF ni yuklab olish
                    </a>
                `;
            });

            // iOS/Android orientation o'zgarganda zoom ni qayta qo'llash
            window.addEventListener('orientationchange', () => {
                loading.classList.remove('hidden');
                setTimeout(() => {
                    applyZoom();
                }, 200);
            });
        }

        // Agar 1 sekund ichida onload kelmasa ham, foydalanuvchi PDF ni ko'rishi uchun loadingni yashirish
        setTimeout(hideLoading, 1000);
    </script>
</body>
</html>
