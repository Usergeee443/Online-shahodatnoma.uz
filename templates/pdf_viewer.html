<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahodatnoma PDF - {{ username }}</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #111827;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .viewer-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
        }
        #pdf-container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 0;
            box-sizing: border-box;
        }
        canvas {
            display: block;
            margin: 8px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            border-radius: 4px;
            background: white;
        }
        .loading-message, .error-message {
            color: #f9fafb;
            font-size: 16px;
            margin-top: 32px;
            text-align: center;
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <div class="viewer-wrapper">
        <div id="pdf-container">
            <div class="loading-message">Hujjat yuklanmoqda...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        (function() {
            const pdfUrl = '{{ pdf_url }}';
            const container = document.getElementById('pdf-container');
            let pdfDoc = null;
            let lastRenderedWidth = 0;
            let renderTimeout = null;

            if (!pdfUrl) {
                container.innerHTML = '<div class="error-message">PDF fayl topilmadi.</div>';
                return;
            }

            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

            function clearContainer() {
                container.querySelectorAll('canvas').forEach(canvas => canvas.remove());
            }

            function renderPage(page) {
                const viewport = page.getViewport({ scale: 1 });
                const containerWidth = container.clientWidth - 32; // padding hisobga olinadi
                const scale = containerWidth / viewport.width;
                const scaledViewport = page.getViewport({ scale });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;

                container.appendChild(canvas);

                return page.render({
                    canvasContext: context,
                    viewport: scaledViewport
                }).promise;
            }

            function renderDocument() {
                if (!pdfDoc) return;
                const currentWidth = container.clientWidth;
                if (Math.abs(currentWidth - lastRenderedWidth) < 20) {
                    return; // Width o'zgarishi kichik bo'lsa, qayta render qilinmaydi
                }
                lastRenderedWidth = currentWidth;

                clearContainer();
                container.innerHTML = '';

                const renderNextPage = pageNum => {
                    pdfDoc.getPage(pageNum).then(page => {
                        renderPage(page).then(() => {
                            if (pageNum < pdfDoc.numPages) {
                                requestAnimationFrame(() => renderNextPage(pageNum + 1));
                            }
                        });
                    });
                };

                renderNextPage(1);
            }

            function scheduleRender() {
                if (renderTimeout) {
                    clearTimeout(renderTimeout);
                }
                renderTimeout = setTimeout(renderDocument, 150);
            }

            pdfjsLib.getDocument({ url: pdfUrl, withCredentials: false }).promise
                .then(pdf => {
                    pdfDoc = pdf;
                    scheduleRender();
                })
                .catch(error => {
                    console.error('PDF yuklashda xatolik:', error);
                    container.innerHTML = '<div class="error-message">PDF faylni ochib bo\'lmadi.</div>';
                });

            window.addEventListener('resize', scheduleRender);
        })();
    </script>
</body>
</html>
