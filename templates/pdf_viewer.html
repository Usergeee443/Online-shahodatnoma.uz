<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahodatnoma PDF - {{ username }}</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #0f172a;
        }
        .viewer-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #0f172a;
        }
        .fallback {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 12px;
            background: rgba(15, 23, 42, 0.94);
            color: #f8fafc;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            text-align: center;
            padding: 24px;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }
        .fallback.hidden {
            opacity: 0;
        }
        .fallback a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 16px;
            background: rgba(59,130,246,0.25);
            color: #bfdbfe;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="viewer-wrapper">
        <iframe id="pdfViewerFrame" src="{{ viewer_src }}" allow="fullscreen"></iframe>
        <div id="fallback" class="fallback">
            <div>Hujjat yuklanmoqda...</div>
            <a href="{{ download_url }}" download>PDF ni yuklab olish</a>
        </div>
    </div>

    <script>
        const frame = document.getElementById('pdfViewerFrame');
        const fallback = document.getElementById('fallback');

        frame.addEventListener('load', () => {
            fallback.classList.add('hidden');
        });

        frame.addEventListener('error', () => {
            fallback.classList.remove('hidden');
        });
    </script>
</body>
</html>
