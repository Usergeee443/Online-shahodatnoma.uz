<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahodatnoma PDF - {{ username }}</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #0f172a;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .viewer-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }
        .loading-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, 0.95);
            color: #f8fafc;
            font-size: 18px;
            letter-spacing: 0.02em;
            transition: opacity 0.2s ease;
            z-index: 10;
        }
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="viewer-wrapper">
        <div id="loading" class="loading-overlay">Hujjat yuklanmoqda...</div>
        <embed 
            id="pdfEmbed"
            class="pdf-embed"
            src="{{ pdf_url }}#zoom=page-width"
            type="application/pdf"
            title="Shahodatnoma"
        >
    </div>

    <script>
        const embed = document.getElementById('pdfEmbed');
        const loading = document.getElementById('loading');

        function hideLoading() {
            loading.classList.add('hidden');
        }

        embed.addEventListener('load', hideLoading);
        embed.addEventListener('error', () => {
            loading.textContent = 'PDF faylni ochib bo\'lmadi.';
        });

        // Agar 1 sekund ichida onload kelmasa ham, foydalanuvchi PDF ni ko'rishi uchun loadingni yashirish
        setTimeout(hideLoading, 1000);
    </script>
</body>
</html>
