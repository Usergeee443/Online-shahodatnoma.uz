<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahodatnoma - {{ username }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #0f172a;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #f8fafc;
        }
        .viewer-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        iframe {
            flex: 1;
            border: none;
            width: 100%;
            background: #0f172a;
        }
        .fallback {
            padding: 16px;
            text-align: center;
            background: rgba(15, 23, 42, 0.9);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .fallback a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 18px;
            background: rgba(59, 130, 246, 0.9);
            color: #f8fafc;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
        }
        .note {
            font-size: 13px;
            opacity: 0.75;
        }
    </style>
</head>
<body>
    <div class="viewer-wrapper">
        <iframe src="{{ google_viewer_url }}" allow="fullscreen"></iframe>
        <div class="fallback">
            <span class="note">Agar hujjat ochilmasa, quyidagi tugma orqali yuklab oling.</span>
            <a href="{{ download_url }}" download>PDF ni yuklab olish</a>
            <span class="note">Username: <strong>{{ username }}</strong></span>
        </div>
    </div>
</body>
</html>
