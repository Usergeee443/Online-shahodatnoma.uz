<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahodatnoma - {{ username }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 24px;
        }
        .card {
            background: rgba(15, 23, 42, 0.85);
            border-radius: 16px;
            padding: 32px 24px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.45);
        }
        .card h1 {
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        .card p {
            font-size: 15px;
            line-height: 1.5;
            opacity: 0.85;
        }
        .btn-download {
            margin-top: 22px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 18px;
            background: rgba(59, 130, 246, 0.85);
            color: #f8fafc;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>PDF yuklanmoqda...</h1>
        <p>Shahodatnoma fayli avtomatik yuklab olinmoqda. Agar yuklab olish boshlanmasa, quyidagi tugmani bosing.</p>
        <a class="btn-download" href="{{ download_url }}" download>
            PDF ni yuklab olish
        </a>
        <p style="font-size: 13px; margin-top: 18px; opacity: 0.6;">Username: <strong>{{ username }}</strong></p>
    </div>

    <script>
        const downloadUrl = '{{ download_url }}';
        const fallbackUrl = '{{ fallback_url }}';

        function triggerDownload() {
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = '';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                try {
                    triggerDownload();
                } catch (err) {
                    window.location.href = fallbackUrl;
                }
            }, 200);
        });
    </script>
</body>
</html>
