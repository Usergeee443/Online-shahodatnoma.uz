<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahodatnoma - {{ username }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #pdf-container {
            width: 100vw;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <iframe src="{{ pdf_url }}" type="application/pdf">
            <p>PDF ko'rish uchun <a href="{{ pdf_url }}">bu yerga bosing</a></p>
        </iframe>
    </div>
    
    <!-- PDF.js fallback (agar iframe ishlamasa) -->
    <script>
        // Agar iframe ishlamasa, PDF.js yuklash
        const iframe = document.querySelector('iframe');
        iframe.onerror = function() {
            // PDF.js yuklash
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js';
            script.onload = function() {
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
                
                const container = document.getElementById('pdf-container');
                container.innerHTML = '<canvas id="pdf-canvas"></canvas>';
                
                const pdfUrl = '{{ pdf_url }}';
                const canvas = document.getElementById('pdf-canvas');
                const ctx = canvas.getContext('2d');
                
                pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
                    pdf.getPage(1).then(function(page) {
                        const viewport = page.getViewport({scale: 1.5});
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        
                        const renderContext = {
                            canvasContext: ctx,
                            viewport: viewport
                        };
                        page.render(renderContext);
                    });
                });
            };
            document.head.appendChild(script);
        };
    </script>
</body>
</html>
