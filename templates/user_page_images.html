<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahodatnoma - {{ username }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .wrapper {
            min-height: 100vh;
            padding: 16px 0 32px;
        }
        .page-image {
            width: 100%;
            max-width: 900px;
            margin: 0 auto 20px auto;
            display: block;
            border-radius: 12px;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.55);
            background: #1e293b;
        }
        .header {
            max-width: 900px;
            margin: 0 auto 16px auto;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .download-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 16px;
            background: rgba(59, 130, 246, 0.25);
            color: #bfdbfe;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
        }
        .note {
            font-size: 14px;
            opacity: 0.75;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <span class="note">Username: <strong>{{ username }}</strong></span>
            <a class="download-link" href="{{ download_url }}" download>PDFni yuklab olish</a>
        </div>
        {% for image_url in image_urls %}
            <img class="page-image" src="{{ image_url }}" alt="PDF sahifa {{ loop.index }}">
        {% endfor %}
    </div>
</body>
</html>
